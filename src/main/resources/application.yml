spring:
  jpa:
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
    security:
      oauth2:
        client:
          provider:
            kakao:
              user-name-attribute: kakao_account
              authorization-uri: https://kauth.kakao.com/oauth/authorize
              token-uri: https://kauth.kakao.com/oauth/token
              user-info-uri: https://kapi.kakao.com/v2/user/me

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never

# Swagger(SpringDoc) - 꼭 최상단 레벨에 위치해야 함 (기존 dev yml에서 들여쓰기 깨져 있었음)
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui
    operationsSorter: method
    tagsSorter: alpha