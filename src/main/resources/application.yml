spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/sisodb}
    username: ${DB_USERNAME:siso}
    password: ${DB_PASSWORD:siso}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update # 테스트용으로 임시 변경 - 로그인일때 가능하면 update로 되돌리기
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: bacd247c935658de63e92542078bc4f4
            client-secret: SxbyHAZwvwWi0pZjpZQmM0O5C5XEXjcB
            #            client-secret: SxbyHAZwvwWi0pZjpZQmM0O5C5XEXjcB
            scope: phone_number
            client-name: Kakao
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            provider: kakao
            #            https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=bacd247c935658de63e92542078bc4f4&redirect_uri=http://siso.com/kakao
        provider:
          kakao:
            user-name-attribute: kakao_account
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me

# ===== 음성 샘플 관련 설정 =====
app:
  voice-sample:
    upload-dir: uploads/voice-samples        # 파일 저장 디렉토리
    base-url: http://localhost:8080          # 파일 접근 기본 URL
    max-file-size: 52428800                  # 50MB in bytes
    supported-formats:                           # 지원 파일 형식
      - mp3
      - wav
      - m4a
      - aac
      - ogg
      - webm
      - flac
    max-duration: 30                         # 최대 녹음 시간 (초 단위)

# ===== 이미지 관련 설정 =====
  image:
    upload-dir: uploads/images               # 파일 저장 디렉토리
    base-url: http://localhost:8080          # 파일 접근 기본 URL
    max-file-size: 10485760                  # 10MB in bytes
    supported-formats:                       # 지원 파일 형식
      - jpg
      - jpeg
      - png
      - gif
      - webp
    max-images-per-user: 5                   # 사용자당 최대 이미지 개수
