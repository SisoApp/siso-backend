version: 0.0
os: linux
files:
  - source: /
    destination: /opt/siso
permissions:
  - object: /opt/siso
    owner: ec2-user
    group: ec2-user
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 180
      runas: root
  Install:
    - location: scripts/install.sh
      timeout: 300
      runas: ec2-user   # ← 여기
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 180
      runas: root