name: CI/CD with Docker & CodeDeploy

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

# 동시에 겹치는 배포 방지
concurrency:
  group: deploy-prod
  cancel-in-progress: false

permissions:
  contents: read
  # (선택) OIDC로 전환할 계획이면 다음 권한도 추가
  # id-token: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      rabbitmq:
        image: rabbitmq:3.12-management
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin123
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Docker 상태 확인 (Testcontainers 디버깅용)
      - name: Verify Docker is running
        run: |
          docker info
          docker version

      - name: Run unit tests
        run: ./gradlew unitTest --no-daemon

      - name: Run integration tests
        env:
          # Testcontainers 환경 변수 설정
          TESTCONTAINERS_RYUK_DISABLED: true
          DOCKER_HOST: unix:///var/run/docker.sock
        run: ./gradlew integrationTest --no-daemon

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: |
            **/build/test-results/unitTest/TEST-*.xml
            **/build/test-results/integrationTest/TEST-*.xml
          check_name: Test Report

